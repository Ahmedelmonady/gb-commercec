<div class="container-md d-flex flex-column flex-shrink-0" style="overflow-y: scroll; height:100% ;">
    <div class="row m-3">
        <div class="col">
            <h2>Food</h2>
            <p>Welcome back, Ahmed!</p>
        </div>
    </div>

    <div class=" row m-3 container-fluid">
        
            <div class="btn-group col-2">
                <button type="button" class="btn" [ngClass]="{'btn-warning': switchClick, 'btn-outline-dark':!switchClick}"  (click)="getFoodList('Fruits', 'fruits')">Fruits</button>
                <button type="button" class="btn" [ngClass]="{'btn-warning': !switchClick, 'btn-outline-dark':switchClick}"  (click)="getFoodList('Vegetables', 'vegetables')">Vegetables</button>
              </div>
              <div class="col-9"></div>
            <div class="col-1">
                <button class="btn btn-dark" type="button" (click)="sortOrder('HighToLow')">Sort</button>
            </div>
        
    </div>

    <div class="m-3" *ngIf="!isEmpty">
        <div class="row mt-3 me-3 ms-3"  *ngFor="let f of food">
        <div class="col-6 themed-grid-col">{{f.name}}</div>
        <div class=" col-6 themed-grid-col text-center" >
            <div class="row">
                <div class="col-10" style="color: darkgreen;">${{f.price}}</div>
                    <button class="col-2 btn btn-dark btn-sm ml-2" type="button" (click)="buy(f)">Buy</button>
                </div>
            </div>
            <hr class="m-2">
        </div>
    </div>

      <div class="m-5" *ngIf="!isEmpty">Paging</div>

      <div class="m-5" *ngIf="isEmpty">{{emptyErrorMessage}}</div>
</div>
